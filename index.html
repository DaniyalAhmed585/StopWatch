<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1 id="heading">Stop Watch</h1>
    </div>

    <div id="main">
        <div>
            <h1 id="min">0</h1>
            <h1 id="sec">0</h1>
            <h1 id="msec">0</h1>
        </div>

        <div>
            <button onclick="start()" id="startbtn" class="btn">Start</button>
            <button onclick="stop()" id="pausebtn" class="btn" disabled=true>Stop</button>
            <button onclick="reset()" id="resetbtn" class="btn" disabled=true>Reset</button>
            <br><br><br><button onclick="showHistory()" class="btn1">Show History</button>
            <button onclick="clearHistory()" class="btn1">Clear History</button>
        </div>

        <div id="history"></div>
    </div>

</body>
<script src="app.js"></script>

</html>
